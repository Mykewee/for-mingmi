<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For Mingmi ğŸ¤</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400;1,600&family=Cormorant+Garamond:ital,wght@0,300;0,400;1,300;1,400&family=Dancing+Script:wght@500;700&display=swap" rel="stylesheet"/>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --rose:       #C7506A;
      --rose-light: #E8879A;
      --rose-dark:  #8B2A40;
      --blush:      #F9E8EC;
      --cream:      #FDF6EE;
      --warm:       #F2D9C8;
      --gold:       #C9935A;
      --text:       #3B2033;
      --text-muted: #8A6070;
    }

    html, body {
      width: 100%; height: 100%;
      overflow: hidden;
      background: var(--cream);
      font-family: 'Cormorant Garamond', serif;
      color: var(--text);
    }

    /* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ CANVAS PETALS â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    #petal-canvas {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
    }

    /* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ LANDING PAGE â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    #landing {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10;
      background: radial-gradient(ellipse at 60% 40%, #fce8ee 0%, #fdf6ee 60%, #f5e6d8 100%);
      transition: opacity 1.2s ease, transform 1.2s ease;
    }
    #landing.hide {
      opacity: 0;
      pointer-events: none;
      transform: scale(1.04);
    }

    .landing-top {
      font-family: 'Dancing Script', cursive;
      font-size: clamp(1rem, 3vw, 1.4rem);
      color: var(--rose);
      letter-spacing: 0.12em;
      margin-bottom: 2.4rem;
      opacity: 0.85;
      animation: fadeInDown 1.2s ease both;
    }

    .heart-btn-wrap {
      position: relative;
      cursor: pointer;
      animation: fadeInUp 1.2s 0.3s ease both;
    }

    .heart-btn-wrap:hover .heart-pulse { transform: scale(1.08); }

    .heart-pulse {
      width: clamp(120px, 22vw, 180px);
      height: clamp(120px, 22vw, 180px);
      position: relative;
      transition: transform 0.3s ease;
      animation: heartbeat 1.8s ease-in-out infinite;
    }

    @keyframes heartbeat {
      0%,100% { transform: scale(1); }
      14%      { transform: scale(1.12); }
      28%      { transform: scale(1); }
      42%      { transform: scale(1.07); }
      70%      { transform: scale(1); }
    }

    .heart-svg { width: 100%; height: 100%; filter: drop-shadow(0 8px 28px rgba(199,80,106,0.35)); }

    .btn-label {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Dancing Script', cursive;
      font-size: clamp(1.1rem, 2.8vw, 1.5rem);
      color: #fff;
      letter-spacing: 0.04em;
      text-shadow: 0 1px 4px rgba(139,42,64,0.4);
      pointer-events: none;
    }

    .landing-bottom {
      font-family: 'Cormorant Garamond', serif;
      font-style: italic;
      font-size: clamp(0.85rem, 2vw, 1.05rem);
      color: var(--rose-light);
      margin-top: 2.4rem;
      letter-spacing: 0.06em;
      animation: fadeInUp 1.2s 0.6s ease both;
    }

    /* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ LETTER PAGE â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    #letter-page {
      position: fixed;
      inset: 0;
      overflow-y: auto;
      overflow-x: hidden;
      z-index: 5;
      opacity: 0;
      pointer-events: none;
      transition: opacity 1s ease;
      background: linear-gradient(160deg, #fce8ee 0%, #fdf6ee 45%, #f5e2cc 100%);
    }
    #letter-page.show {
      opacity: 1;
      pointer-events: all;
    }

    .letter-bg-deco {
      position: fixed;
      pointer-events: none;
      z-index: 1;
    }
    .deco-tl {
      top: -60px; left: -60px;
      width: 340px; height: 340px;
      background: radial-gradient(circle, rgba(199,80,106,0.12) 0%, transparent 70%);
      border-radius: 50%;
    }
    .deco-br {
      bottom: -80px; right: -80px;
      width: 420px; height: 420px;
      background: radial-gradient(circle, rgba(201,147,90,0.10) 0%, transparent 70%);
      border-radius: 50%;
    }

    .letter-container {
      position: relative;
      z-index: 2;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: clamp(2rem, 6vw, 5rem) clamp(1.2rem, 5vw, 3rem);
    }

    /* Date stamp */
    .date-stamp {
      font-family: 'Cormorant Garamond', serif;
      font-style: italic;
      font-size: clamp(0.8rem, 1.8vw, 0.95rem);
      color: var(--gold);
      letter-spacing: 0.18em;
      text-transform: uppercase;
      margin-bottom: 1.2rem;
      opacity: 0;
      animation: none;
    }
    .date-stamp.anim { animation: fadeInDown 0.8s 0.2s ease forwards; }

    /* Decorative rose divider */
    .divider {
      display: flex;
      align-items: center;
      gap: 0.9rem;
      margin-bottom: 2.2rem;
      opacity: 0;
    }
    .divider.anim { animation: fadeIn 0.9s 0.5s ease forwards; }
    .divider-line {
      width: clamp(40px, 10vw, 90px);
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--rose-light), transparent);
    }

    /* The envelope / card */
    .envelope-card {
      position: relative;
      width: 100%;
      max-width: 660px;
      background: #fff8f3;
      border-radius: 4px;
      box-shadow:
        0 2px 0 #e9c8d2,
        0 8px 40px rgba(139,42,64,0.10),
        0 30px 80px rgba(139,42,64,0.06);
      padding: clamp(2rem, 6vw, 4rem) clamp(1.8rem, 6vw, 3.5rem);
      opacity: 0;
      transform: translateY(30px);
    }
    .envelope-card.anim { animation: cardAppear 1.1s 0.7s cubic-bezier(.22,1,.36,1) forwards; }

    /* Envelope top fold decoration */
    .card-corner {
      position: absolute;
      top: 0; right: 0;
      width: 0; height: 0;
      border-style: solid;
      border-width: 0 38px 38px 0;
      border-color: transparent var(--blush) transparent transparent;
    }
    .card-corner::after {
      content: '';
      position: absolute;
      top: 4px; right: -36px;
      width: 0; height: 0;
      border-style: solid;
      border-width: 0 34px 34px 0;
      border-color: transparent #fce8ee transparent transparent;
    }

    /* Wax seal */
    .wax-seal {
      position: absolute;
      top: -28px; left: 50%;
      transform: translateX(-50%);
      width: 56px; height: 56px;
      opacity: 0;
    }
    .wax-seal.anim { animation: sealAppear 0.7s 1.4s cubic-bezier(.34,1.56,.64,1) forwards; }

    /* Letter header */
    .letter-header {
      text-align: center;
      margin-bottom: 2.2rem;
    }
    .letter-title {
      font-family: 'Playfair Display', serif;
      font-style: italic;
      font-size: clamp(1.6rem, 5vw, 2.6rem);
      color: var(--rose-dark);
      line-height: 1.2;
      letter-spacing: -0.01em;
    }
    .letter-title span { color: var(--rose); }

    /* Letter body */
    .letter-body {
      font-family: 'Cormorant Garamond', serif;
      font-size: clamp(1.05rem, 2.4vw, 1.25rem);
      line-height: 1.95;
      color: var(--text);
      letter-spacing: 0.01em;
    }
    .letter-body p { margin-bottom: 1.5em; }
    .letter-body p:last-child { margin-bottom: 0; }

    .letter-body em {
      font-style: italic;
      color: var(--rose-dark);
    }

    /* Sign-off */
    .sign-off {
      margin-top: 2.4rem;
      text-align: right;
    }
    .sign-off p {
      font-family: 'Playfair Display', serif;
      font-style: italic;
      font-size: clamp(1rem, 2.5vw, 1.25rem);
      color: var(--rose-dark);
      margin-bottom: 0.3em;
    }
    .sign-off .signature {
      font-family: 'Dancing Script', cursive;
      font-size: clamp(1.6rem, 4vw, 2.2rem);
      color: var(--rose);
      line-height: 1.1;
    }

    /* Heart trail at the bottom */
    .hearts-row {
      display: flex;
      gap: clamp(0.6rem, 2vw, 1.2rem);
      justify-content: center;
      margin-top: 2.6rem;
      opacity: 0;
    }
    .hearts-row.anim { animation: fadeIn 0.8s 1.8s ease forwards; }
    .hearts-row span {
      font-size: clamp(1rem, 2.5vw, 1.4rem);
      animation: heartFloat 3s ease-in-out infinite;
    }
    .hearts-row span:nth-child(2) { animation-delay: 0.4s; }
    .hearts-row span:nth-child(3) { animation-delay: 0.8s; }
    .hearts-row span:nth-child(4) { animation-delay: 1.2s; }
    .hearts-row span:nth-child(5) { animation-delay: 1.6s; }

    /* closing note */
    .closing-note {
      font-family: 'Dancing Script', cursive;
      font-size: clamp(0.9rem, 2vw, 1.1rem);
      color: var(--text-muted);
      text-align: center;
      margin-top: 2.4rem;
      padding-bottom: 3rem;
      opacity: 0;
    }
    .closing-note.anim { animation: fadeIn 1s 2.2s ease forwards; }

    /* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ KEYFRAMES â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    @keyframes fadeIn       { to { opacity: 1; } }
    @keyframes fadeInDown   { from { opacity:0; transform: translateY(-18px); } to { opacity:1; transform: translateY(0); } }
    @keyframes fadeInUp     { from { opacity:0; transform: translateY(18px); } to { opacity:1; transform: translateY(0); } }
    @keyframes cardAppear   { from { opacity:0; transform: translateY(30px); } to { opacity:1; transform: translateY(0); } }
    @keyframes sealAppear   { from { opacity:0; transform: translateX(-50%) scale(0.4); } to { opacity:1; transform: translateX(-50%) scale(1); } }
    @keyframes heartFloat   {
      0%,100% { transform: translateY(0); }
      50%      { transform: translateY(-7px); }
    }
    @keyframes twinkle {
      0%,100% { opacity: 0.15; transform: scale(1); }
      50%      { opacity: 0.9;  transform: scale(1.3); }
    }

    /* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ FLOATING PARTICLES â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .particle {
      position: fixed;
      pointer-events: none;
      z-index: 3;
      border-radius: 50%;
      animation: particleFloat linear infinite;
      opacity: 0;
    }
    @keyframes particleFloat {
      0%   { transform: translateY(110vh) rotate(0deg);  opacity: 0; }
      10%  { opacity: 0.6; }
      90%  { opacity: 0.4; }
      100% { transform: translateY(-10vh) rotate(720deg); opacity: 0; }
    }

    /* Scroll bar */
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: var(--rose-light); border-radius: 99px; }
  </style>
</head>
<body>

  <!-- petal canvas -->
  <canvas id="petal-canvas"></canvas>

  <!-- â•â•â•â•â•â•â•â•â•â•â• LANDING â•â•â•â•â•â•â•â•â•â•â• -->
  <div id="landing">

      </div>

  <script>
  // â”€â”€â”€ PETAL CANVAS â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  (function(){
    const canvas = document.getElementById('petal-canvas');
    const ctx    = canvas.getContext('2d');
    let petals   = [];
    let W, H;

    function resize(){
      W = canvas.width  = window.innerWidth;
      H = canvas.height = window.innerHeight;
    }
    resize();
    window.addEventListener('resize', resize);

    function rnd(a,b){ return a + Math.random()*(b-a); }

    function createPetal(){
      return {
        x:    rnd(0, W),
        y:    rnd(-H, 0),
        r:    rnd(5, 13),
        rot:  rnd(0, Math.PI*2),
        rotV: rnd(-0.02, 0.02),
        vx:   rnd(-0.6, 0.6),
        vy:   rnd(0.4, 1.3),
        hue:  rnd(340, 360),
        sat:  rnd(55, 80),
        lig:  rnd(68, 85),
        alpha: rnd(0.25, 0.65),
        type: Math.random() < 0.5 ? 'heart' : 'petal',
      };
    }

    for(let i=0; i<28; i++) petals.push(createPetal());

    function drawHeart(ctx, size){
      const s = size * 0.55;
      ctx.beginPath();
      ctx.moveTo(0, -s*0.3);
      ctx.bezierCurveTo( s*0.9, -s*1.2,  s*1.9,  s*0.4,  0,  s*1.4);
      ctx.bezierCurveTo(-s*1.9,  s*0.4, -s*0.9, -s*1.2,  0, -s*0.3);
      ctx.closePath();
    }

    function drawPetal(ctx, size){
      ctx.beginPath();
      ctx.ellipse(0, 0, size*0.5, size, 0, 0, Math.PI*2);
      ctx.closePath();
    }

    function tick(){
      ctx.clearRect(0,0,W,H);
      for(let p of petals){
        p.x   += p.vx;
        p.y   += p.vy;
        p.rot += p.rotV;
        if(p.y > H + 20) Object.assign(p, createPetal(), {x: rnd(0,W), y: -16});

        ctx.save();
        ctx.translate(p.x, p.y);
        ctx.rotate(p.rot);
        ctx.fillStyle = `hsla(${p.hue},${p.sat}%,${p.lig}%,${p.alpha})`;
        if(p.type === 'heart') drawHeart(ctx, p.r);
        else                   drawPetal(ctx, p.r);
        ctx.fill();
        ctx.restore();
      }
      requestAnimationFrame(tick);
    }
    tick();
  })();

  // â”€â”€â”€ LANDING â†’ LETTER TRANSITION â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  const landing    = document.getElementById('landing');
  const letterPage = document.getElementById('letter-page');
  const clickBtn   = document.getElementById('clickBtn');

  function openLetter(){
    landing.classList.add('hide');
    setTimeout(()=>{
      letterPage.classList.add('show');
      revealElements();
      spawnParticles();
    }, 900);
  }

  clickBtn.addEventListener('click', openLetter);
  clickBtn.addEventListener('keydown', e => { if(e.key === 'Enter' || e.key === ' ') openLetter(); });

  // â”€â”€â”€ LETTER REVEAL â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  const paragraphs = [
    "I know we're not official yetâ€¦ but I want you to know that I like what we have currently.",
    "However, I also won't act like you're just anyone. You matter to me. I like talking to you. I like how you make me smile at my phone like an idiot.",
    "And I like the way things are slowly unfolding between us. What we're currently building, whatever it turns out to be, is something I will value.",
    "No rush. Just us. I'm grateful for you today, and I hope you feel it.",
  ];

  function revealElements(){
    document.getElementById('el-date').classList.add('anim');
    document.getElementById('el-divider').classList.add('anim');
    document.getElementById('el-card').classList.add('anim');
    document.getElementById('el-seal').classList.add('anim');
    document.getElementById('el-hearts').classList.add('anim');
    document.getElementById('el-note').classList.add('anim');
    revealBody();
  }

  function revealBody(){
    const body = document.getElementById('el-body');
    body.innerHTML = '';
    paragraphs.forEach((text, i) => {
      const p = document.createElement('p');
      p.style.opacity   = '0';
      p.style.transform = 'translateY(14px)';
      p.style.transition = `opacity 0.8s ease, transform 0.8s ease`;
      p.textContent = text;
      body.appendChild(p);
      setTimeout(()=>{
        p.style.opacity   = '1';
        p.style.transform = 'translateY(0)';
      }, 1200 + i * 380);
    });
  }

  // â”€â”€â”€ AMBIENT PARTICLES â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  function spawnParticles(){
    const colors = ['#E8879A','#C7506A','#F9C6D0','#C9935A','#F5D0B5'];
    for(let i=0;i<18;i++){
      setTimeout(()=>{
        const el = document.createElement('div');
        el.className = 'particle';
        const size = 4 + Math.random()*7;
        el.style.cssText = `
          left: ${Math.random()*100}%;
          width: ${size}px; height: ${size}px;
          background: ${colors[Math.floor(Math.random()*colors.length)]};
          animation-duration: ${7 + Math.random()*8}s;
          animation-delay:    ${Math.random()*4}s;
          opacity: 0;
        `;
        document.body.appendChild(el);
        // recycle
        el.addEventListener('animationend', ()=> el.remove());
      }, i * 320);
    }
  }
  </script>
</body>
